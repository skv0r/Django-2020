{% extends 'Body/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
  <h1>Самая главная страница</h1>
  {% if tasks %}
    {% for el in tasks %}
        <div class="alert alert-warning mt-2">
          <h3>{{ el.title }}</h3>
          <p>{{ el.title }}</p>
        </div>
    {% endfor %}
  {% else %}
  <p>На сегодня свободны!</p>
  {% endif %}
{% endblock %}
